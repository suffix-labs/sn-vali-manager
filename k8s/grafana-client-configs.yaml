apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-validator-a-dashboards
data:
  validator-a-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Validator A Dashboard",
        "tags": ["validator-a"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Pathfinder Node Health",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"pathfinder\"}",
                "legendFormat": "Node Status"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "green", "value": 1}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Your Validator Status",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"validator-a\"}",
                "legendFormat": "Validator Status"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "green", "value": 1}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Your Validator CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(process_cpu_seconds_total{job=\"validator-a\"}[5m]) * 100",
                "legendFormat": "CPU %"
              }
            ],
            "yAxes": [
              {"unit": "percent", "min": 0, "max": 100}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Your Validator Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "process_resident_memory_bytes{job=\"validator-a\"} / 1024 / 1024",
                "legendFormat": "Memory MB"
              }
            ],
            "yAxes": [
              {"unit": "bytes", "min": 0}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "id": 5,
            "title": "Your Attestations",
            "type": "graph",
            "targets": [
              {
                "expr": "increase(attestation_submissions_total{validator=\"validator-a\"}[1h])",
                "legendFormat": "Attestations per hour"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16}
          },
          {
            "id": 6,
            "title": "Current Block Height",
            "type": "stat",
            "targets": [
              {
                "expr": "network_block_number{job=\"pathfinder\"}",
                "legendFormat": "Block Height"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "10s"
      }
    }
---
