apiVersion: apps/v1
kind: Deployment
metadata:
  name: ethchi-validator
  labels:
    app: ethchi-validator
    validator: ethchi-validator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ethchi-validator
  template:
    metadata:
      labels:
        app: ethchi-validator
        validator: ethchi-validator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: validator-attestation
        image: ghcr.io/eqlabs/starknet-validator-attestation:latest
        ports:
        - containerPort: 9091
          name: metrics
        env:
        - name: RUST_LOG
          value: "info"
        args:
        - "--metrics-address"
        - "0.0.0.0:9091"
        - "--local-signer"
        - "--node-url"
        - "http://pathfinder-service:9545/rpc/v0_8"
        - "--staker-operational-address"
        - "$(STAKER_OPERATIONAL_ADDRESS)"
        envFrom:
        - secretRef:
            name: ethchi-validator-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ethchi-validator-service
  labels:
    app: ethchi-validator
    validator: ethchi-validator
spec:
  selector:
    app: ethchi-validator
  ports:
  - name: metrics
    port: 9091
    targetPort: 9091
  type: ClusterIP
# Secret is now managed by External Secrets Operator
# See external-secrets.yaml for configuration